<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>ISS Location</title>
</head>
<body>
	<header>
		<div>International Space Station Current Location</div>
	</header>
	<main>
		<div class="location">
			<p>ISS now located at:</p>
			<p>longitude: <span id="longitude"></span></p>
			<p>latitude: <span id="latitude"></span></p>
		</div>
		<div id="map">
		</div>
	</main>
	<aside>
		<div class="time">
			<p>Current UTC time: <span id="clock"></span></p>
			<p id="dat"></p>			
		</div>
		<div class="people">
			<div id="crew">
				<p><span id="human1"></span></p>
				<p><span id="human2"></span></p>
				<p><span id="human3"></span></p>
				<p><span id="human4"></span></p>
				<p><span id="human5"></span></p>
				<p><span id="human6"></span></p>
			</div>
			<div id="amount">
				<p>Total amount: <span id="amountnumb"></span></p>
			</div>	
		</div>
	</aside>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js"> </script>
	<script src="js/main.js"></script>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbVH8NExybAA4vTRMkEzxmwmJSkX6Zufs&callback=initMap">
    </script>
</body>
</html>
